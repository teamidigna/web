    <!-- Page Main -->
    <main id="bringer-main">
        <div class="stg-container">
            <!-- Hero Section -->
            <section data-padding="top">
                <div class="Idigna-hero-block Idigna-hero-type04" data-unload="fade-up">
                    <div class="align-center">
                        <h1 class="Idigna-page-title is-large" data-appear="fade-up" data-delay="100">Bize Ulaşın!</h1>

            <section class="backlight-top is-fullwidth">
                <div class="stg-row stg-valign-middle stg-cta-with-image stg-tp-column-reverse">
                    <div class="stg-col-5" data-unload="fade-left">
                        <form action="mail.php" method="post" class="bringer-contact-form bringer-block">

                                <label for="name">İsim</label>
                                <input type="text" id="name" name="name" placeholder="İsminiz" required>

                                <input type="email" id="email" name="email" placeholder="eposta@eposta.com" required>
                                <label for="message">Mesajınız</label>
                                <textarea id="message" name="message" placeholder="Mesajınız" required></textarea>
                                <button type="submit" value="Send Message">Gönder</button>
                            </div>
                            <span class="bringer-form-spinner"></span>
                        </form>
                    </div>
                    <div class="stg-col-6 stg-offset-1" data-unload="fade-right">
                        <div class="Idigna-cta-form-content">

                        </div>
                    </div>
                </div>
